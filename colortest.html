<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>A day in the life with color</title>

<link rel="stylesheet" type="text/css" href="colorstyle.css">
    
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>

</head>
<body>
<div class="ui colors clearfix"> 
    <div id="red"></div>
    <div id="green"></div> 
    <div id="blue"></div>
  Color Hex:<input id ="coloredvalue" type="text" size="7" name="colorhex" value=""> 
  </div> 

    <script>
      

//Color Picker 

function hexFromRGB(r, g, b) {
  var hex = [
    r.toString( 16 ),
    g.toString( 16 ),
    b.toString( 16 )
  ];
  $.each( hex, function( nr, val ) {
    if ( val.length === 1 ) {
      hex[ nr ] = "0" + val;
    }
  });
  return hex.join( "" ).toUpperCase();
}
        
        
        
function refreshSwatch() {
  var red = $( "#red" ).slider( "value" ),
      green = $( "#green" ).slider( "value" ),
      blue = $( "#blue" ).slider( "value" ),
      hex = hexFromRGB( red, green, blue );
    
  $( "body" ).css( "background-color", "#" + hex );
     document.getElementById('coloredvalue').value = hex;
}
        
        
        
$(function() {
  $( "#red, #green, #blue" ).slider({
    orientation: "horizontal",
    range: "min",
    min: 50,
    max: 190,
    value: 127,
    slide: refreshSwatch,
    change: refreshSwatch
  });
  $( "#red" ).slider( "value", 115 );
  $( "#green" ).slider( "value", 59 );
  $( "#blue" ).slider( "value", 172 );
});
        
    
    </script>
</body>
</html>
